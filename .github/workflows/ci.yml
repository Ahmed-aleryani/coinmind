name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    
    # Set environment variables for the entire job
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CI: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Debug: Check if environment variable is available
      - name: Debug - Check environment variables
        run: |
          echo "GEMINI_API_KEY is set: $([[ -n "$GEMINI_API_KEY" ]] && echo "YES" || echo "NO")"
          echo "Environment variables starting with GEMINI:"
          env | grep GEMINI || echo "No GEMINI variables found"

      # - name: Run linting
      #   run: pnpm run lint

      - name: Run tests
        run: pnpm run test 